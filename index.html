<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Video Looper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔁 Online Video Looper</h1>
    <p>Paste a video URL (YouTube, MP4, etc.) to play it on repeat.</p>

    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/embed/dQw4w9WgXcQ or https://example.com/video.mp4" />
    <button id="loadBtn">Load & Loop</button>

    <div id="videoContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
